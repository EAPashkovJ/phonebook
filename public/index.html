<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <!--    <link rel="stylesheet" type="text/css" href="/public/style.css">-->

    <style>
        .person {
            font-family: Helvetica;
            font-size: 20px;
            color: black;
            height: 200px;
            background-color: lightsalmon;
            border-top: 2px solid grey;
        }



        table {
            width: 100%;
            background: #ffa07a;
        }

        th, td {
            border: 1px solid black;
        }



    </style>
</head>

<body>
<table width="50%" cellspacing="0" cellpadding="4" align="left">
    <caption>
        <tr>

            <td>

                <form method="post" action="/save">
                    <div class="caption">
                        <fieldset>

                            <legend align="center">Save person</legend>

                            <!--        <p>Save person <input name="args" > <input type="submit" value="Save"></p>-->
                            <table width="75%" cellspacing="0" cellpadding="4" align="center">

                                <tr>
                                    <td align="right"><b> First name:</b></td>
                                    <td><input name="firstname" placeholder="John" pattern="^[A-Za-z]+$" autofocus
                                               required></td>
                                </tr>
                                <tr>
                                    <td align="right">Last name:</td>
                                    <td><input name="lastname" placeholder="Smith" pattern="^[A-Za-z]+$" required></td>
                                </tr>
                                <tr>
                                    <td align="right">Age:</td>
                                    <td><input name="age" placeholder="20" required pattern="^[0-9]{1,3}"></td>
                                </tr>
                                <tr>
                                    <td align="right">Phone number:</td>
                                    <td><input name="phone" pattern="[0-9]{9}" placeholder="555005500"></td>
                                </tr>
                                <tr>
                                    <td align="right">Address:</td>
                                    <td><input name="address" required placeholder="City"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <!--                             <td>  </td>-->

                                    <td><input type="submit" value="save"></td>

                                </tr>
                            </table>

                        </fieldset>
                    </div>
                </form>

            </td>
        </tr>
        <tr>
            <td>
                {{content}}
            </td>
            >
        </tr>

</table>
</body>
</html>
